name: Sync from NPM

on:
  schedule:
    - cron: '0 2 * * *'   # 每天 UTC 02:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get latest npm version
        id: npm
        run: |
          VERSION=$(npm view NeteaseCloudMusicApi version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Read current version
        id: local
        run: |
          if [ -f .npm_version ]; then
            LOCAL=$(cat .npm_version)
          else
            LOCAL="none"
          fi
          echo "local=$LOCAL" >> $GITHUB_OUTPUT

      - name: Stop if no update
        if: steps.npm.outputs.version == steps.local.outputs.local
        run: echo "No update"

      - name: Download latest npm package
        if: steps.npm.outputs.version != steps.local.outputs.local
        run: |
          rm -rf *
          npm pack NeteaseCloudMusicApi
          TAR=$(ls *.tgz)
          tar -xzf $TAR
          rm $TAR
          mv package/* .
          rm -rf package
          echo "${{ steps.npm.outputs.version }}" > .npm_version

      - name: Commit and push
        if: steps.npm.outputs.version != steps.local.outputs.local
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync NPM version ${{ steps.npm.outputs.version }}"
          git push
